<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap_riped.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon"
        href="https://images.vexels.com/media/users/3/153149/isolated/lists/1dbe90ba2f24289a1668a0dbc8150e2e-icono-de-trazo-de-color-de-gamepad.png"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <title>Gameflix</title>
</head>

<body>
    <header>
        <br>
        <h1 class="animate__animated animate__bounceInDown">GAMEFLIX </h1>

        <nav class="menu animate__animated animate__pulse">
            <div><a class="nostyle" href="../index.html">INICIO</a></div>
            <div><a class="nostyle" href="../pages/games.html">JUEGOS</a></div>
            <div><a class="nostyle" href="../pages/signup.html">REGISTRO</a></div>
            <div><a class="nostyle" href="#">SALIR</a></div>
        </nav>
    </header>

    <main class="form-page">
        <form class="needs-validation" novalidate>
            <legend>Registro de Usuario</legend>
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input class="form-control" type="text" id="validationCustom01" name="nombre"><br><br>
            <div class="valid-feedback">
                Se ve muy bien!
            </div>

            <label class="form-label" for="validationDefault02">Apellido</label>
            <input class="form-control" type="text" id="validationDefault02" name="apellido"><br><br>
            <div class="valid-feedback">
                Se ve muy bien!
            </div>

            <label class="form-label" for="email">Email*</label>
            <input class="form-control" type="email" id="emailID" name="email" required><br><br>
            <div class="invalid-feedback">
                Por favor, ingrese un email valido
            </div>

            <label class="form-label" for="validationDefaultUsername">Usuario*</label>
            <input class="form-control" type="text" id="usernameID" name="usuario" required><br><br>
            <div class="invalid-feedback">
                Por favor, ingrese un nombre de usuario valido
            </div>
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" type="password" id="passwordID" name="password" required><br><br>


            <label class="form-label" for="repeatpassword">Repetir contraseña</label>
            <input class="form-control" type="password" id="RpasswordID" name="repeatpassword" required><br><br>


            <label class="form-label" for="birthday">Cumpleaños</label>
            <input class="form-control" type="date" id="birthdayID" name="nacimiento"><br><br>

            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Acepto los Términos y Condiciones aunque no los leí
            </label>
            <br>
            <div class="btn button5"><input type="submit" value="ENVIAR"></div>

        </form>

        <br>
        <br>
    </main>

    <footer class="pie-registro">
        <div class="pie">
        </div>

        <div class="pie abajo">
            <p>Hecho por Bruno - CaC 2021</p>
        </div>

        <div class="pie">
            <a href="#" class="nostyle"><p>Facebook <i class="fab fa-facebook"></i></p> </a>
            <a href="#" class="nostyle"><p>Instagram <i class="fab fa-instagram"> </i> </p> </a>
        </div>

    </footer>

    <script> // Validacion de los campos del formulario por Javascript, cortesia de Bootstrap

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()

    </script>
    <!--script src="../js/apps.js"></script-->
</body>

</html>
